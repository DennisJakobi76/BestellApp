<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="./styles/standard.css"
        />
        <link
            rel="stylesheet"
            href="./styles/fonts.css"
        />
        <link
            rel="stylesheet"
            href="./styles/color.css"
        />
        <link
            rel="stylesheet"
            href="./styles/assets.css"
        />
        <link
            rel="stylesheet"
            href="./styles/basket.css"
        />
        <link
            rel="stylesheet"
            href="./styles/style.css"
        />
        <script
            src="./scripts/db.js"
            defer
        ></script>
        <script
            src="./scripts/template.js"
            defer
        ></script>
        <script
            src="./scripts/script.js"
            defer
        ></script>
        <title>Bestell-App</title>
    </head>
    <body>
        <header>
            <div class="header-and-footer-img-container">
                <img
                    src="./assets/icons/Logo/Logo.png"
                    alt="Bestell-App-Logo"
                    class="header-and-footer-img"
                />
            </div>
            <div class="header-menu-button-container">
                <div id="btn-bar1"></div>
                <div id="btn-bar2"></div>
                <div id="btn-bar3"></div>
            </div>
        </header>
        <main>
            <div id="content-wrapper">
                <div id="content">
                    <section class="aot-section">
                        <div class="aot-img-container">
                            <img
                                src="./assets/img/aot.png"
                                alt="bla"
                                id="aot-img"
                            />
                        </div>
                    </section>
                </div>
                <div id="basket-wrapper">
                    <div id="basket">
                        <div class="basket-header-container">
                            <h1>Warenkorb</h1>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="header-and-footer-img-container">
                <img
                    src="./assets/icons/Logo/Logo.png"
                    alt="Bestell-App-Logo"
                    class="header-and-footer-img"
                />
            </div>
        </footer>
    </body>
</html>
