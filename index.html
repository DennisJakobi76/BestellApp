<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="./styles/standard.css"
        />
        <link
            rel="stylesheet"
            href="./styles/fonts.css"
        />
        <link
            rel="stylesheet"
            href="./styles/color.css"
        />
        <link
            rel="stylesheet"
            href="./styles/assets.css"
        />
        <link
            rel="stylesheet"
            href="./styles/basket.css"
        />
        <link
            rel="stylesheet"
            href="./styles/style.css"
        />
        <script
            src="./scripts/db.js"
            defer
        ></script>
        <script
            src="./scripts/template.js"
            defer
        ></script>
        <script
            src="./scripts/script.js"
            defer
        ></script>
        <title>Bestell-App</title>
    </head>
    <body>
        <header>
            <div class="header-and-footer-img-container">
                <img
                    src="./assets/icons/Logo/Logo.png"
                    alt="Bestell-App-Logo"
                    class="header-and-footer-img"
                />
            </div>
            <div class="header-menu-button-container">
                <div id="btn-bar1"></div>
                <div id="btn-bar2"></div>
                <div id="btn-bar3"></div>
            </div>
        </header>
        <main>
            <div id="content-wrapper">
                <div id="content">
                    <section class="aot-section">
                        <div class="aot-img-container">
                            <img
                                src="./assets/img/aot.png"
                                alt="bla"
                                id="aot-img"
                            />
                        </div>
                        <img
                            src="./assets/img/spaghetti-fork.jpg"
                            alt="Gabel mit Spaghetti"
                            id="small-aot-img"
                        />
                        <div id="restaurant-name-and-rating-container">
                            <h2 id="restaurant-name">Foo-Bar-Pasta</h2>
                            <p id="rating-text">Bewertung ( 4,2 von 5 Sternen )</p>
                        </div>
                        <div class="category-menu">
                            <img
                                src="./assets/icons/arrow_right.png"
                                alt="Pfeil nach rechts"
                            />
                            <h3 id="main-dish-headline">Hauptgerichte</h3>
                            <h3 id="dessert-headline">Desserts</h3>
                        </div>
                    </section>
                    <section id="main-dish-section">
                        <div class="dishes-head-container">
                            <img
                                src="./assets/img/main-dish.jpg"
                                alt="Foto eines Hauptgerichts"
                                class="dishes-head-img"
                            />
                            <div class="dishes-headline-container"><h2>Hauptgerichte</h2></div>
                        </div>
                        <div
                            class="dish-container"
                            id="dish-container0"
                        >
                            <div class="dish-name-and-plus-container">
                                <h2 id="dish-name0">Spaghetti Carbonara</h2>
                                <div class="plus-container">
                                    <span class="dishes-plus">&#43</span>
                                </div>
                            </div>
                            <p id="dish-description-text0">Leckere Pasta mit Speck und Parmesan.</p>
                            <p
                                id="dish-price0"
                                class="dish-price"
                            >
                                12,99 €
                            </p>
                        </div>
                    </section>
                    <section id="dessert-section">
                        <div class="dishes-head-container">
                            <img
                                src="./assets/img/dessert.jpg"
                                alt="Foto eines Desserts"
                                class="dishes-head-img"
                            />
                            <div class="dishes-headline-container"><h2>Desserts</h2></div>
                        </div>
                        <div
                            class="dish-container"
                            id="dish-container1"
                        >
                            <div class="dish-name-and-plus-container">
                                <h2 id="dish-name1">Tiramisu</h2>
                                <div class="plus-container">
                                    <span class="dishes-plus">&#43</span>
                                </div>
                            </div>
                            <p id="dish-description-text1">Ein Traum aus abwechselnden Schichten von Lööfelbisquit und einer köstlichen Creme.</p>
                            <p
                                id="dish-price1"
                                class="dish-price"
                            >
                                12,99 €
                            </p>
                        </div>
                    </section>
                </div>
                <div id="basket-wrapper">
                    <div id="basket">
                        <div class="basket-header-container">
                            <h2>Warenkorb</h2>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="header-and-footer-img-container">
                <img
                    src="./assets/icons/Logo/Logo.png"
                    alt="Bestell-App-Logo"
                    class="header-and-footer-img"
                />
            </div>
        </footer>
    </body>
</html>
